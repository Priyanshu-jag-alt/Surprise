<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Gauri</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #ffd6e0, #c9184a);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        font-family: 'Segoe UI', cursive;
        text-align: center;
    }

    h1 {
        color: #fff;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff758f;
        animation: fadeIn 2s ease-in;
    }

    #rose {
        font-size: 150px;
        cursor: pointer;
        user-select: none;
        animation: glowPulse 2s infinite alternate;
        filter: drop-shadow(0 0 15px #ff4d6d);
        transition: transform 0.3s ease;
    }

    #rose:hover {
        transform: scale(1.2);
    }

    #message {
        font-size: 52px;
        color: #fff;
        margin-top: 30px;
        display: none;
        text-shadow: 0 0 15px #ff758f, 0 0 30px #ff4d6d;
        animation: popUp 1s ease forwards;
    }

    .petal {
        position: absolute;
        font-size: 26px;
        animation: fall 4s linear forwards;
        pointer-events: none;
        filter: drop-shadow(0 0 6px #ffccd5);
    }

    @keyframes fall {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(700px) rotate(360deg);
            opacity: 0;
        }
    }

    @keyframes popUp {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes glowPulse {
        from {
            filter: drop-shadow(0 0 10px #ff4d6d);
        }
        to {
            filter: drop-shadow(0 0 30px #ff758f);
        }
    }
</style>
</head>

<body>

<h1>
    Hey cutie üíï Gauri<br>
    You are special, touch this rose üåπ
</h1>

<div id="rose">üåπüåπüåπ</div>

<div id="message">Happy Rose Day Gauri üåπ‚ù§Ô∏è</div>

<script>
    const rose = document.getElementById("rose");
    const message = document.getElementById("message");

    rose.addEventListener("click", () => {
        message.style.display = "block";

        for (let i = 0; i < 80; i++) {
            createPetal();
        }
    });

    function createPetal() {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.innerHTML = Math.random() > 0.5 ? "üå∏" : "üåπ";

        petal.style.left = Math.random() * window.innerWidth + "px";
        petal.style.top = "-30px";
        petal.style.animationDuration = (Math.random() * 3 + 2) + "s";

        document.body.appendChild(petal);

        setTimeout(() => {
            petal.remove();
        }, 5000);
    }
</script>

</body>
</html>
